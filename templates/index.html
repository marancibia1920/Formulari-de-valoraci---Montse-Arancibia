<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Votacions Mistral</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo.png') }}" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />

    <script type="text/javascript" src="/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=hIMZnryuxhR0Q_KoJYxYpcE5kzizGmu4C_G7H9g3lqpYz_MgdFT2qkd7lIlPPcLEVFoxtF1rqWrrZxalkhcN4cutlSMRnp78LUCd9btJ302fRnAIKNcmYwX4yTd8Ta2f-EASk7RC4-alFFTua1fdi7y9wIhuEwjQzXjxCe7Of3ZzkLOXJIEuFdWwr229UId7aXjWaCcUmZMaO2uCMG7NpN_63uj2wvOX-xOOIiF8avA9JGQOURPslVVUXkto4PNtoG8Fu0PJHolm5ReD_3jQow" charset="UTF-8"></script><style>
        :root {
            --c-bg: #000;
            --c-fg: #fff;
            --c-accent: rgb(0, 200, 255);
            --c-fg-2: #e9e9e9;

            --radius: .6rem;
            --ts: .25s ease;
            font-family: "Inter", system-ui, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--c-bg);
            color: var(--c-fg);
        }

        .menu {
            background: var(--c-bg);
            color: var(--c-fg);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem clamp(1rem, 4vw, 2rem);
        }

        .botonVr {
            color: var(--c-bg);
            background: var(--c-fg);
            padding: .35rem .75rem;
            border-radius: var(--radius);
            text-decoration: none;
            font-weight: 500;
            transition: background var(--ts), color var(--ts);
        }

        .botonVr:hover,
        .botonVr:focus-visible {
            background: var(--c-fg-2);
            color: var(--c-bg);
        }

        .titulo {
            margin-top: 6rem;
            text-align: center;
            font-size: clamp(1.5rem, 4vw, 2.25rem);
            color: var(--c-fg);
        }

        .containerLogo {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .logo {
            width: 250px;
            border-radius: 3px;
        }

        .formulario {
            margin: 3rem auto 5rem;
            width: min(92%, 380px);
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            padding: 2rem;
            border-radius: var(--radius);
            color: var(--c-fg);
            background: #0c0c0c;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
            border: 1px solid #1f1f1f;
            backdrop-filter: blur(6px);
        }

        .formulario p {
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.25rem;
            color: var(--c-fg-2);
        }

        input[type="text"],
        .select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #333;
            border-radius: var(--radius);
            background-color: #121212;
            color: var(--c-fg);
            font-size: 0.95rem;
            transition: all var(--ts);
        }

        input[type="text"]:focus-visible,
        .select:focus-visible {
            outline: none;
            border-color: var(--c-accent);
            background-color: #181818;
            box-shadow: 0 0 0 3px rgba(0, 238, 255, 0.2);
        }

        .botoEnviar {
            padding: 0.75rem 1.25rem;
            background-color: var(--c-accent);
            color: #000;
            font-weight: 600;
            border: none;
            border-radius: var(--radius);
            font-size: 1rem;
            transition: background var(--ts), transform var(--ts), box-shadow var(--ts);
            cursor: pointer;
            align-self: flex-end;
        }

        .botoEnviar:hover,
        .botoEnviar:focus-visible {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(84, 201, 255, 0.3);
        }

        #aviso {
            color: #ff7676;
            min-height: 1.25rem;
            font-size: 0.875rem;
            font-weight: 500;
        }
    </style>
</head>

<body>

    <nav class="menu">
        <h1>Votacions Mistral</h1>
        <div class="menuDerecha">
            <a class="botonVr" href="/votacions">Votacions realitzades</a>
        </div>
    </nav>

    <div>
        <h1 class="titulo">
            Valora l'assignatura de <span style="color: rgb(49, 131, 239);">PY</span><span
                style="color: rgb(195, 195, 0);">THON</span> de
            <a style="color:rgb(0, 200, 255);" href="/static/logo.png" target="_blank">
                l'INS Gabriela Mistral!
            </a>
        </h1>

        <div class="containerLogo">
            <svg xmlns="http://www.w3.org/2000/svg" width="110" height="110" viewBox="0 0 48 48">
                <path fill="#0277BD"
                    d="M24.047,5c-1.555,0.005-2.633,0.142-3.936,0.367c-3.848,0.67-4.549,2.077-4.549,4.67V14h9v2H15.22h-4.35c-2.636,0-4.943,1.242-5.674,4.219c-0.826,3.417-0.863,5.557,0,9.125C5.851,32.005,7.294,34,9.931,34h3.632v-5.104c0-2.966,2.686-5.896,5.764-5.896h7.236c2.523,0,5-1.862,5-4.377v-8.586c0-2.439-1.759-4.263-4.218-4.672C27.406,5.359,25.589,4.994,24.047,5z M19.063,9c0.821,0,1.5,0.677,1.5,1.502c0,0.833-0.679,1.498-1.5,1.498c-0.837,0-1.5-0.664-1.5-1.498C17.563,9.68,18.226,9,19.063,9z" />
                <path fill="#FFC107"
                    d="M23.078,43c1.555-0.005,2.633-0.142,3.936-0.367c3.848-0.67,4.549-2.077,4.549-4.67V34h-9v-2h9.343h4.35c2.636,0,4.943-1.242,5.674-4.219c0.826-3.417,0.863-5.557,0-9.125C41.274,15.995,39.831,14,37.194,14h-3.632v5.104c0,2.966-2.686,5.896-5.764,5.896h-7.236c-2.523,0-5,1.862-5,4.377v8.586c0,2.439,1.759,4.263,4.218,4.672C19.719,42.641,21.536,43.006,23.078,43z M28.063,39c-0.821,0-1.5-0.677-1.5-1.502c0-0.833,0.679-1.498,1.5-1.498c0.837,0,1.5,0.664,1.5,1.498C29.563,38.32,28.899,39,28.063,39z" />
            </svg>
            <img class="logo" src="{{ url_for('static', filename='logo.png') }}" alt="Logo de l'Institut Gabriela Mistral">
        </div>

        <!-- Formulario -->
        <form method="POST" id="formulario" class="formulario" onsubmit="return validarFormulario(event)">
            <div>
                <p>DNI</p>
                <input id="dni" type="text" name="dni" placeholder="12345678A"/>
            </div>

            <div>
                <p>Població</p>
                <input id="poblacion" type="text" name="poblacion" placeholder="Barcelona"/>
            </div>

            <div>
                <p>Valoració</p>
                <select class="select" name="valoracio" id="valoracio">
                    <option value="" disabled selected>Seleccionar valoració</option>
                    {% for opcion in opciones %}
                        <option value="{{ opcion[0] }}">{{ opcion[0] }}</option>
                    {% endfor %}
                </select>
            </div>

            <p id="aviso"></p>

            <input id="botonEnviar" class="botoEnviar" type="submit" name="enviar" value="Enviar valoració" />
        </form>
    </div>

    <audio id="audio" src="{{ url_for('static', filename='sonido.mp3') }}" preload="auto"></audio>

    <script>
        function validarFormulario(event) {
            const dni = document.getElementById("dni").value.trim();
            const poblacion = document.getElementById("poblacion").value.trim();
            const valoracio = document.getElementById("valoracio").value;

            aviso.textContent = "";

            const faltantes = [];
            if (!dni) faltantes.push("DNI");
            if (!poblacion) faltantes.push("Població");
            if (!valoracio) faltantes.push("Valoració");

            if (faltantes.length) {
                event.preventDefault();
                aviso.textContent = `Els següents camps són obligatoris: ${faltantes.join(", ")}`;
                return false;
            }

            return true; // permet enviar si cal fer-ho al servidor
        }
    </script>
</body>

</html>
